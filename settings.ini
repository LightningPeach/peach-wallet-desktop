[backend]
dbFile = db.db
devMode = false

[lnd]
init_listen = 9735
rpclisten = 10009
restlisten = 10014
no_macaroons = true
address_look_ahead = 250
log_level = info
maxpendingchannels = 10

[bitcoin]
active = true
node = neutrino
network = testnet

[neutrino]
connect = testnetwallet.lightningpeach.com:18333

[btcd]
rpcuser = rpcuser
rpcpass = rpcpass
rpchost = your.host.com:18334
rpccert = some_path_to_cert/rpc.cert

[autopilot]
active = false

[logger]
level = INFO
